<ion-view view-title="Shout a new shout!">
  <ion-content>
    <div class="list">
        <label class="item item-input">
        <textarea placeholder="What's up?" ng-model="shout.post"></textarea>
        </label>
        <button type="submit" class="button button-energized" ng-click="newShout()">Shout!</button>
    </div>
  </ion-content>
</ion-view>
